<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Hello</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="panel panel-default col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" id="login-form">
            <div class="page-heading">Login</div>
            <div class="panel-body">
                <form name="f" th:action="@{/login}" method="post">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="username" type="text" class="form-control" value="" placeholder="User">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-log-in"></i> Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <h3 th:if="${msg}" th:text="${msg}"></h3>
    <h3 th:if="${error}" th:text="${error}"></h3>

</div>

</body>
</html>
